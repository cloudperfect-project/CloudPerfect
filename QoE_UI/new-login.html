<div class="login-container">
    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"><strong>Welcome</strong>, Please login</div>
            <form  class="form-horizontal" method="post">
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Username" ng-model="userN"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" class="form-control" placeholder="Password" ng-model="userP"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block" ng-click="log_in(userN,userP)">Log In</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-danger" role="alert" ng-show="failLog">
                <button type="button" class="close" ng-click="failLog=false"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <strong>Oh snap!</strong> Wrong credential Please Resubmit!
            </div>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2017 CloudPerfect
            </div>
            <div class="pull-right">
                <a href="#">About</a> |
                <a href="#">Privacy</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>

</div>
